<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FFmpeg Web 多步骤处理</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      .row { margin-bottom: 12px; }
      #log { white-space: pre-wrap; background: #111; color: #0f0; padding: 12px; height: 200px; overflow: auto; }
      #progress { margin: 8px 0; }
      button { padding: 8px 12px; }
    </style>
  </head>
  <body>
    <h2>TS 视频多步骤处理（提取音频→提取视频→融合为 MP4）</h2>
    <div class="row">
      <input id="fileInput" type="file" accept="video/MP2T, .ts" />
      <button id="runBtn" disabled>开始处理</button>
    </div>
    <div class="row">
      <label>线程数：</label>
      <input id="threads" type="number" min="1" max="8" value="4" />
    </div>
    <div id="progress"></div>
    <div id="log"></div>
    <div class="row">
      <video id="preview" controls style="max-width: 100%; display: none;"></video>
    </div>
    <div class="row">
      <a id="download" href="#" download="output.mp4" style="display: none;">下载输出 MP4</a>
    </div>
  </body>
</html>
